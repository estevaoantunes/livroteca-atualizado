<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livroteca</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--FontAwesome (para os ícones)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/profile.css">

    <style>
        /* Estilos para o fundo do modal */
        .modal {
            display: none;
            /* Oculto por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fundo transparente */
        }

        /* Estilos para o conteúdo do modal */
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
        }

        /* Estilos para o botão de fechar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
    </style>

</head>

<body>


    <!-- Content Area -->
    <div id="content">
        <h1>James Bryan</h1>
        <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis numquam earum tempore et voluptatem
            amet, libero officia labore. Nemo temporibus et quisquam! Odio culpa dolore commodi exercitationem ex
            provident cumque.</p> -->
        <div class="profile-container">
            <div class="profile-button">
                <button id="desejosBtn" type="button" class="btn btn-primary btn-lg">Lista de Desejos</button>
                <ul>
                    <li>
                        <p>Dom Casmurro - Machado de Assis - 1899</p>
                    </li>
                </ul>
            </div>
            <div class="profile-button">
                <button id="leiturasBtn" type="button" class="btn btn-primary btn-lg">Lista de Leitura</button>
                <ul>
                    <li>
                        <p>O Pequeno Príncipe - Antoine de Saint-Exupéry - 1943</p>
                    </li>
                    <li>
                        <p>Cem Anos de Solidão - Gabriel García Márquez - 1967</p>
                    </li>
                </ul>
            </div>
            <div class="profile-button">
                <button id="openModalBtn" type="button" class="btn btn-primary btn-lg">Publicar Obra</button>
                <div class="book-list mt-5">
                    <div id="publications" class="row">
                        <!-- Lista de livros renderizada aqui -->
                        <!-- Cada item de livro terá o botão de deletar -->
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <!-- <div class="modal-content">
            <h2>Formulário</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Enviar</button>
            </form>
        </div> -->
        <div class="modal-content">
            <form id="publication-form">
                <div class="form-group d-flex align-items-center">
                    <div class="preview" id="image-preview"></div>
                    <label for="file" class="custom-file-upload">
                        <i class="fas fa-book"></i> Adicionar capa da publicação
                    </label>
                    <input id="file" type="file" accept="image/*" onchange="previewImage(event)">
                    <input type="hidden" id="cover-url" name="cover-url">
                </div>
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" class="form-control" id="title" placeholder="Título da publicação">
                </div>
                <div class="form-group">
                    <label for="synopsis">Sinopse:</label>
                    <textarea class="form-control" id="synopsis" rows="4"
                        placeholder="Digite a sinopse da publicação"></textarea>
                </div>
                <div class="form-group">
                    <label for="genre">Gênero:</label>
                    <input type="text" class="form-control" id="genre" placeholder="Gênero da publicação">
                </div>
                <div class="form-group">
                    <label for="text">Conteúdo:</label>
                    <textarea class="form-control" id="text" rows="4"
                        placeholder="Digite o conteúdo da publicação"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg form-button">Publicar Obra</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Seleciona o modal, botão e o botão de fechar
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModalBtn");
        const span = document.getElementsByClassName("close")[0];

        // Abre o modal ao clicar no botão
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // Fecha o modal ao clicar no "x"
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Fecha o modal ao clicar fora dele
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <!--Bootstrap JS e jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/publicationdb.js"></script>
</body>

</html>
