<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/book.css">
</head>
<body>
    <main>
        <a href=""></a>
        <div class="container">
            <h1 class="text-center mb-4">Cadastrar Livro</h1>
            <div class="card card-form p-4">
                <form id="book-form">
                    <div class="row mb-3">
                        <div class="col-12 d-flex flex-column flex-sm-row align-items-center">
                            <div id="image-preview" class="preview mb-3 mb-sm-0"></div>
                            <label for="file" class="custom-file-upload">
                                <i class="fas fa-book"></i> Adicionar capa do Livro
                            </label>
                            <input id="file" type="file" accept="image/*" onchange="previewImage(event)" hidden>
                            <input type="hidden" id="cover-url" name="cover-url">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="title">Título:</label>
                        <input type="text" class="form-control" id="title" placeholder="Título do livro">
                    </div>
                    <div class="form-group mb-3">
                        <label for="synopsis">Sinopse:</label>
                        <textarea class="form-control" id="synopsis" rows="4" placeholder="Escreva a sinopse do livro"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="genre">Gênero:</label>
                        <input type="text" class="form-control" id="genre" placeholder="Gênero do livro">
                    </div>
                    <div class="form-group mb-3">
                        <label for="autor">Autor:</label>
                        <input type="text" class="form-control" id="autor" placeholder="Autor do livro">
                    </div>
                    <div class="form-group mb-3">
                        <label for="year">Ano de Lançamento:</label>
                        <input type="date" class="form-control" id="year" placeholder="Ano de lançamento">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Cadastrar Livro</button>
                    </div>
                </form>
            </div>
        </div>
        
    <div>
        <h2>Livros Cadastrados:</h2>
        <div class="book-list mt-5">
            <div id="books" class="row">
                <!-- Lista de livros renderizada aqui -->
                <!-- Cada item de livro terá o botão de deletar -->
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBookModalLabel">Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-book-form">
                        <div class="form-group d-flex align-items-center">
                            <div class="preview" id="edit-image-preview"></div>
                            <label for="edit-file" class="custom-file-upload">
                                <i class="fas fa-book"></i> Atualizar capa do Livro
                            </label>
                            <input id="edit-file" type="file" accept="image/*" onchange="previewEditImage(event)">
                        </div>
                        <div class="form-group">
                            <label for="edit-title">Título:</label>
                            <input type="text" class="form-control" id="edit-title" placeholder="Título do livro">
                        </div>
                        <div class="form-group">
                            <label for="edit-synopsis">Sinopse:</label>
                            <textarea class="form-control" id="edit-synopsis" rows="4" placeholder="Escreva a sinopse do livro"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-genre">Gênero:</label>
                            <input type="text" class="form-control" id="edit-genre" placeholder="Gênero do livro">
                        </div>
                        <div class="form-group">
                            <label for="edit-autor">Autor:</label>
                            <input type="text" class="form-control" id="edit-autor" placeholder="Autor do livro">
                        </div>
                        <div class="form-group">
                            <label for="edit-year">Ano de Lançamento:</label>
                            <input type="date" class="form-control" id="edit-year" placeholder="Ano de lançamento">
                        </div>
                        <!-- Adicione este código dentro do modal de edição -->
                        <div class="text-center" style="margin: 5vh;">
                            <button type="button" class="btn btn-danger btn-lg" onclick="deleteBook()">Eliminar Livro</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="updateBook()">Salvar Alterações</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/bookdb.js"></script>
</body>
</html>
