    <!--Bootstrap JS e jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        $(document).ready(function() {
            function loadPage(page) {
                // Verifica se a página que está sendo carregada é a atual
                if (page === $('#content').data('current-page')) {
                    return; // Não faz nada se já estiver na página
                }

                $('#content').fadeOut(200, function() {
                    $('#content').load(page, function() {
                        $(this).data('current-page', page); // Atualiza a página atual
                        $(this).fadeIn(200); // Faz o conteúdo aparecer
                    });
                });

                // Atualiza a classe ativa
                $('.nav-link.active').removeClass('active');
                $('a[data-page="' + page + '"]').addClass('active');
            }

            // Evento de clique nos links
            $('.nav-link').on('click', function(e) {
                e.preventDefault(); // Previne o comportamento padrão do link
                const page = $(this).data('page'); // Obtém a página do atributo data-page
                loadPage(page); // Carrega a página
            });

            // Carrega a página inicial por padrão
            loadPage('home.html'); // Carrega a página inicial apenas uma vez
        });
    </script>
