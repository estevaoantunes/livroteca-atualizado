<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--FontAwesome (para os ícones)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/registrar.css">

</head>
<body>

    <div class="logo text-center">
        <h1>Livro<span style="color: rgb(104, 33, 104);">Teca</span></h1>
    </div>
    <div class="container">
    <div class="form">
        <h1 class="text-center">Cadastrar</h1>
        <div class="card card-form p-4 d-flex">
            <form id="form-cadastro">
                <div class="form-group  ">
                    <label for="title">Nome completo:</label>
                    <input type="text" class="form-control" id="nome-completo" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="year">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data-nascimento" placeholder="Data de nascimento">
                </div>
                <div class="form-group">
                    <label for="Sexo">Sexo:</label>
                        <select name="cars" id="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="email">Senha:</label>
                    <input type="email" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="email">Confirmar senha:</label>
                    <input type="email" class="form-control" id="confirma-senha" placeholder="Confirme sua senha">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
                </div>
                <span>Já possui uma conta? </span><a href="tela-login.html">Entrar</a>
            </div>
        </form>
    </div>
    </div>

    
    <!--Bootstrap JS e jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
